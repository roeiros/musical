        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/shopStyle.css" rel="stylesheet" type="text/css"/>

    </head>
    <body ng-controller="ShopCtrl">
        <div class='header'><h1>Roei's shop</h1></div>
        <div class="shop" >
            <p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                filter by name: <input type="text" ng-model="filterByName">
                &nbsp;&nbsp;&nbsp;
                filter by category: <select ng-model="filterByCat" ng-options="ctg for ctg in ctgs">
            </select>
            </p>
            <div class="product" 
                 ng-repeat="product in products | ctgfilt: filterByCat | filter:{name: filterByName} as filtered "  
                 ng-click="addToCart(product)" > 
                <img ng-src="{{product.pic}}" class="prodPic">
                <p class="prodName" ng-class='{disabledItem : product.disabled }' ng-bind="product.name"></p>
                <p class="price" ng-class='{disabledItem : product.disabled}'>
                    <span class="price">$</span> <span class="price" ng-bind="product.price"></span>
                </p>
            </div>
        </div>
        <div class="details">
            <div class="prodDetails" ng-repeat="item in cart">
               <img class="cartPic" ng-src="{{item.pic}}">
               <span class="cartProd" ng-bind="item.name"></span>
               <button class="cartProdIncrease" ng-disabled="item.quantity == item.stock" ng-click="manageItemQuantity($index,'+')">+</button>
               <span class="cartProdQuantity" ng-bind="item.quantity"></span>
               <button class="cartProdDecrease" ng-click="manageItemQuantity($index,'-')">-</button>
               <span class="cartPrice"> <span>$</span> <span ng-bind="item.price * item.quantity"></span></span>
            </div>
            <p>
                <span class="total" ng-hide="!total">Total:</span>
                <span class="totalPrice" ng-hide="!total"><span >$ </span><span ng-bind="total"></span></span>
            </p>
        </div>
